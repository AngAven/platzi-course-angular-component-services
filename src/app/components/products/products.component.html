<p>
  La cantidad de productos son: {{myShoppingCart.length}}
</p>
<p>
  Total {{total | currency}}
</p>
<p>
  Today: {{today | date: 'short' }}
</p>
<p>
  Today | Time ago: {{today | timeAgo}}
</p>
<p>
  Other Date: {{date | date: 'yyyy/MM/dd' }}
</p>
<p>
  Other Date | Time Ago: {{date | timeAgo }}
</p>
<p>
  {{'hOLA BasCVASas' | uppercase }}
</p>
<div class="products--grid">
  <app-product
    [product]="product"
    *ngFor="let product of products"
    (addedProduct)="onAddToShoppingCart($event)"
  ></app-product>
</div>
